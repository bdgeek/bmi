<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>myBMI</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript">
        function  calculateBMI() {
          var weight = eval(document.form.weight.value)
          var height = eval(document.form.height.value)
          var height2 = height / 100 //Divide height in cm by 100 to obtain height in meters.
          var BMI = weight  / (height2 * height2) //Weight in kilograms divided by height in meters squared ( kg / [m]2)
		  document.form.BodyMassIndex.value=custRound(BMI,1);

          var rvalue = true;
		  {
		  if (BMI <= 18.5) { (document.form.rvalue.value = "Underweight!");}
		  else if (BMI >=18.6 && BMI <=25) { (document.form.rvalue.value = "Healthy weight!");}
          else if (BMI >=25.1 && BMI <=30) { (document.form.rvalue.value = "Overweight!");}
		  else if (BMI >=30.1 && BMI <=35) { (document.form.rvalue.value = "Moderately obese!");}
		  else if (BMI >=35.1 && BMI <=40) { (document.form.rvalue.value = "Severely obese!");}
    	  else if (BMI >=40.1) { (document.form.rvalue.value = "Very severely obese!");}
		  rvalue = false;
          }
        }
		
        function custRound(x,places) {
          return (Math.round(x*Math.pow(10,places)))/Math.pow(10,places)
        }
        </script>		
        <script>
            try {

    $(function() {

    });

  } catch (error) {
    console.error("Your javascript has an error: " + error);
  }
        </script>

    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>myBMI</h3>
            </div>
            
			<form  name="form" id="form">
			<div data-role="content">

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="weight">
                        </label>
                        <input name="weight" id="weight" placeholder="Enter weight (kg)" type="number" />
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="height">
                        </label>
                        <input name="height" id="height" placeholder="Enter height (cm)" type="number" />
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="BodyMassIndex">
                        </label>
                        <input name="BodyMassIndex" id="BodyMassIndex" placeholder="Body Mass Index" type="number" />
                    </fieldset>
                </div>
				<div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="rvalue">
                        </label>
                        <input name="rvalue" id="rvalue" type="number" />
                    </fieldset>
                </div>

            <input type="button" data-icon="check" style="font-size: 8pt" value="Calculate" onClick="calculateBMI()" name="button">
            <input type="reset" data-icon="refresh" value="Clear Form">
			</div>

            <div data-theme="a" data-role="footer" data-position="fixed">
                <h1>
                    Footer
                </h1>
            </div>
        </div>
    </body>
</html>
